<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="app">
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">JOGO DA FORCA</h1>  
            <nav>
                <ul class="cabecalho__lista">
                    <li class="cabecalho__lista__items">
                        <a class="cabecalho__lista__items__link" href="https://github.com/PopCPS" target="_blank">Github</a>
                    </li>
                    <li class="cabecalho__lista__items">
                        <a class="cabecalho__lista__items__link" href="https://www.linkedin.com/in/artur-coelho-194202225/" target="_blank">Linkedin</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="conteudo">
            <div class='borda'>
                <div class="conteudo__forca"> 
                    <img id="forca6" class="img__hidden conteudo__forca__img" src="img/hangman 6.png">
                    <img id="forca5" class="img__hidden conteudo__forca__img" src="img/hangman 5.png">
                    <img id="forca4" class="img__hidden conteudo__forca__img" src="img/hangman 4.png">
                    <img id="forca3" class="img__hidden conteudo__forca__img" src="img/hangman 3.png">
                    <img id="forca2" class="img__hidden conteudo__forca__img" src="img/hangman 2.png">
                    <img id="forca1" class="conteudo__forca__img" src="img/hangman 1.png">
                    <img id="forca0" class="img__hidden conteudo__forca__img" src="img/hangman 0.png">
                    <div class="conteudo__forca__txt">
                        <textarea class="txt__hidden conteudo__forca__txt__ganhou" readonly="true">Você ganhou</textarea>
                        <textarea class="txt__hidden conteudo__forca__txt__perdeu" readonly="true">Você perdeu!</textarea>
                        <textarea id="mistakes" class="conteudo__forca__txt__erros" readonly="true"></textarea>
                    </div>                    
                </div>
                <div id="container" class="conteudo__jogo">
                    <input class="letter0 conteudo__jogo__letras" placeholder="f">
                    <input class="letter1 conteudo__jogo__letras" placeholder="o">
                    <input class="letter2 conteudo__jogo__letras" placeholder="r">
                    <input class="letter3 conteudo__jogo__letras" placeholder="c">
                    <input class="letter4 conteudo__jogo__letras" placeholder="a">
                </div>
            </div>
            <div class="conteudo__menu">
                <div class="conteudo__menu__novaPalavra">                   
                    <button id="firstGame" class="conteudo__menu__novoJogo" onclick="newGame()">Novo Jogo</button>
                    <button id="addWord" class="conteudo__menu__novaPalavra__botao" onclick="addNewWord()">Adicione uma palavra</button>
                    <input id="addWordInput" class="conteudo__menu__input" placeholder="'palavra'">                    
                </div>
                <p class="conteudo__menu__novaPalavra__Info">&#128712; Palavras adicionadas seram perdidas ao recarregar</p>
            </div>
            <div class="conteudo__teclado">
                <div class="conteudo__teclado__teclas">
                    <div class="conteudo__teclado__linha1">
                        <button id="81" class="conteudo__teclado__tecla">q</button>
                        <button id="87" class="conteudo__teclado__tecla">w</button>
                        <button id="69" class="conteudo__teclado__tecla">e</button>
                        <button id="82" class="conteudo__teclado__tecla">r</button>
                        <button id="84" class="conteudo__teclado__tecla">t</button>
                        <button id="88" class="conteudo__teclado__tecla">y</button>
                        <button id="85" class="conteudo__teclado__tecla">u</button>
                        <button id="73" class="conteudo__teclado__tecla">i</button>
                        <button id="79" class="conteudo__teclado__tecla">o</button>
                        <button id="80" class="conteudo__teclado__tecla">p</button>
                    </div>
                    <div class="conteudo__teclado__linha2">
                        <button id="65" class="conteudo__teclado__tecla">a</button>
                        <button id="83" class="conteudo__teclado__tecla">s</button>
                        <button id="68" class="conteudo__teclado__tecla">d</button>
                        <button id="70" class="conteudo__teclado__tecla">f</button>
                        <button id="71" class="conteudo__teclado__tecla">g</button>
                        <button id="72" class="conteudo__teclado__tecla">h</button>
                        <button id="74" class="conteudo__teclado__tecla">j</button>
                        <button id="75" class="conteudo__teclado__tecla">k</button>
                        <button id="76" class="conteudo__teclado__tecla">l</button>
                    </div>
                    <div class="conteudo__teclado__linha3">
                        <button id="90" class="conteudo__teclado__tecla">z</button>
                        <button id="89" class="conteudo__teclado__tecla">x</button>
                        <button id="67" class="conteudo__teclado__tecla">c</button>
                        <button id="86" class="conteudo__teclado__tecla">v</button>
                        <button id="66" class="conteudo__teclado__tecla">b</button>
                        <button id="78" class="conteudo__teclado__tecla">n</button>
                        <button id="77" class="conteudo__teclado__tecla">m</button>
                    </div>
                    </div>
            </div>
        </main>
        <footer class="rodape">
            <p class="rodape__txt">Feito por Artur Coelho</p>
        </footer>
    </body>
    <script src="js/novo-jogo.js"></script>
    <script src="js/valida-letra.js>"></script>
    <script src="js/detecta-letra.js"></script>
    <script src="js/adiciona-palavra.js"></script>
    <script src="js/teclado.js"></script>
</html>
